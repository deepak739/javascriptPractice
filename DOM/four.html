    <title>Language List</title>
</head>
<body>
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
    <script>
        

        function addList(newItem)
        {
            const list1 = document.createElement("li")
            list1.innerHTML = `${newItem}`
            document.querySelector('.language').appendChild(list1)
            
        }
        addList("Python")
        addList("Ruby")

        function optimisedListAdd(addinglist){
            const optilist = document.createElement("li")
            optilist.appendChild(document.createTextNode(`${addinglist}`))
            document.querySelector('.language').appendChild(optilist)


        }
        optimisedListAdd("golang")
        optimisedListAdd("typescript")
        optimisedListAdd("react")
